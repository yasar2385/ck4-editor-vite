<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - FastAPI + HF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl flex flex-col overflow-hidden">
    <div class="bg-blue-600 text-white p-4 text-center font-semibold">ðŸ’¬ AI Chat</div>
    <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-50"></div>
    <div class="flex border-t p-2 bg-white">
      <input id="userInput" class="flex-1 p-2 border rounded-lg outline-none" placeholder="Type a message..." />
      <button onclick="sendMessage()" class="ml-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");
      const text = input.value.trim();
      if (!text) return;

      chatBox.innerHTML += `<div class="text-right"><span class="inline-block bg-blue-600 text-white px-3 py-1 rounded-xl">${text}</span></div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="text-left"><span class="inline-block bg-gray-200 px-3 py-1 rounded-xl">${data.reply}</span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
